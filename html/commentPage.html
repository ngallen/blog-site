{% extends "base.html" %}

{% block content %}
	<div class="row bnav">
		<div class="col-xs-12">
			<form method="post" id="modForm">
				<div class="row">
					<div class="col-xs-5 post-title col-xs-offset-1">
					</div>
					<div class="col-xs-2 post-likes text-left"></div>
					<div class="col-xs-3">

						<div class="row">
							<div class="col-xs-12 post-created text-right">
								Created: {{ comment.created}}
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12 post-author text-right">
								By: {{ comment.author}}
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10 post-body col-xs-offset-1">
						<textarea name="com-body">{{comment.body}}</textarea>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10 col-xs-offset-1 error">{{error}}</div>
				</div>
			</form>
		</div>

		<div class="row">
			<div class="col-xs-5 text-left col-xs-offset-1">
				<button type="submit" form="modForm" name="action" value="update" class="modButton">Update</button>
			</div>

			<div class="col-xs-5 text-right">
				<button type="submit" form="modForm" name="action" value="delete" class="modButton">Delete</button>
			</div>
		</div>
	</div>
{% endblock %}
